<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <script src="/main.js"></script>
  </head>
  <body class="w-screen h-screen grid place-content-center">
    <!-- class="absolute -z-10 w-screen h-screen bg-gradient-to-tl from-green-500 to-violet-200" -->
    <div
      class="hero bg-[url('/matt-duncan-IUY_3DvM__w-unsplash.jpg')] w-screen h-screen bg-cover bg-center absolute -z-10 blur"
    ></div>
    <div
      class="w-screen h-screen absolute grid place-items-center invisible"
      id="loading"
    >
      <!-- <div class="bg-[url('/loading.svg')] w-96 h-96"></div> -->
      <img src="/loading.svg" class="w-96" />
    </div>
    <div
      class="bg-clip-text text-transparent bg-gradient-to-r from-green-500 to-violet-500 p-6"
    >
      <div class="text-6xl w-fit" id="title"></div>
      <div class="text-xl w-fit pt-12 whitespace-pre-line" id="body"></div>
      <div class="text-lg w-full py-2 invisible grid space-y-2" id="text-entry">
        <input
          class="rounded-none w-full caret-white mb-8 text-gray-200"
          placeholder=""
          type="text"
          onkeyup="checkAnswer(event)"
        />
        <button
          class="btn btn-outline btn-primary w-20 mx-auto"
          onclick="questionAnswered(event)"
          id="submit"
          disabled
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
